<!DOCTYPE html>
<html style="margin: 0; padding: 0;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="logic.js"></script>
    <title>Lab-1</title>
</head>

<body style="background-color: #c7d7d8; max-width: 1200px; margin: auto;">
    <h1 style="padding: 1rem">API</h1>
    <div class="all" style="display: flex; justify-content: space-evenly; align-items: center;">

        <div class="left" style="width: 20%">
            <div style="background: cadetblue; display: flex; align-items: center; flex-direction: column;"
                id='guitars'></div>
        </div>

        <div class="right" style="width: 60%">
            <div
                style="background: cadetblue; display: flex; justify-content: space-evenly; align-items: center; height: 5rem;">
                <label>Skriv in ett id för att vissa gitarr</label>
                <input id="searchId" type="text" value="1">
                <button onclick="searchId()">Sök Gitarr</button>
            </div>
            <br>

            <form id="formAdd"
                style="background: cadetblue; display: flex; justify-content: space-around; align-items: center; height: 5rem; flex-wrap: wrap; ">
                <label>id</label>
                <input name="id" type="text" required>
                <label>name</label>
                <input name="name" type="text" required>
                <label>color</label>
                <input name="color" type="text" required>
                <label>price</label>
                <input name="price" type="text" required>
                <label>type</label>
                <input name="type" type="text" required>
                <input type="submit" value="Lägg till gitarr">
            </form>
            <br>
            <div id="updateGuitarDiv">

            </div>

        </div>
    </div>
    <div id="uppdate">

    </div>
    <div style=" display: flex;justify-content: center; align-items: center">

        <div id="foundGuitarDiv"></div>
    </div>
</body>

</html>
